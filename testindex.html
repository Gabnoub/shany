<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip en CSS</title>
    <style>
        .tooltip {
            position: relative;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }

        .tooltip::after {
            content: "Cliquez ici pour plus d'infos!";
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <a href="#" class="tooltip">Survolez-moi</a>

</body>
</html>
